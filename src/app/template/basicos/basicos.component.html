<h2>Template Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
              #miFormulario="ngForm"
              autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            name="producto"
                            [ngModel]="initForm.producto"
                           class="form-control"
                           placeholder="Nombre del producto"
                           required
                           minlength="3">
                    <span class="form-text text-danger"
                          *ngIf="nombreValido()">
                          Debe de ser de 3 letas
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           name="precio"
                           [ngModel]="initForm.precio"
                           class="form-control"
                           placeholder="Precio del producto"
                           required
                           >
                    <span class="form-text text-danger"
                          *ngIf="precioValido()">
                        Debe ser igual o mayor a 0
                     </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           name="existencias"
                           [ngModel]="initForm.existencias"
                           class="form-control"
                           customMin
                           [minimo]="0"
                           placeholder="Existencia del producto"
                           required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
